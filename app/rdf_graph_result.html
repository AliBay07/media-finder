        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "skyblue", "id": "http://mediafinder.org/media/47f8c9de-2653-5986-bed7-a954919182b0", "label": "http://mediafinder.org/media/47f8c9de-2653-5986-bed7-a954919182b0", "shape": "dot"}, {"color": "lightgreen", "id": "Wish", "label": "Wish", "shape": "dot"}, {"color": "lightgreen", "id": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "label": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "shape": "dot"}, {"color": "lightgreen", "id": "11", "label": "11", "shape": "dot"}, {"color": "lightgreen", "id": "2003-04-07", "label": "2003-04-07", "shape": "dot"}, {"color": "lightgreen", "id": "Berlinette", "label": "Berlinette", "shape": "dot"}, {"color": "lightgreen", "id": "album", "label": "album", "shape": "dot"}, {"color": "lightgreen", "id": "http://mediafinder.org/media/Track", "label": "http://mediafinder.org/media/Track", "shape": "dot"}, {"color": "lightgreen", "id": "3KmlvEQ4drHLcJinD0dnmX", "label": "3KmlvEQ4drHLcJinD0dnmX", "shape": "dot"}, {"color": "lightgreen", "id": "http://mediafinder.org/media/Album", "label": "http://mediafinder.org/media/Album", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "http://mediafinder.org/media/47f8c9de-2653-5986-bed7-a954919182b0", "label": "trackName", "title": "trackName", "to": "Wish"}, {"from": "http://mediafinder.org/media/47f8c9de-2653-5986-bed7-a954919182b0", "label": "trackBelongsToAlbum", "title": "trackBelongsToAlbum", "to": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd"}, {"from": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "label": "albumTotalTracks", "title": "albumTotalTracks", "to": "11"}, {"from": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "label": "albumReleaseDate", "title": "albumReleaseDate", "to": "2003-04-07"}, {"from": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "label": "albumName", "title": "albumName", "to": "Berlinette"}, {"from": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "label": "albumType", "title": "albumType", "to": "album"}, {"from": "http://mediafinder.org/media/47f8c9de-2653-5986-bed7-a954919182b0", "label": "22-rdf-syntax-ns#type", "title": "22-rdf-syntax-ns#type", "to": "http://mediafinder.org/media/Track"}, {"from": "http://mediafinder.org/media/47f8c9de-2653-5986-bed7-a954919182b0", "label": "trackSpotifyURI", "title": "trackSpotifyURI", "to": "3KmlvEQ4drHLcJinD0dnmX"}, {"from": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "label": "22-rdf-syntax-ns#type", "title": "22-rdf-syntax-ns#type", "to": "http://mediafinder.org/media/Album"}, {"from": "http://mediafinder.org/media/7c63530c-7b1b-5b7b-a676-366336fd2bcd", "label": "albumSpotifyURI", "title": "albumSpotifyURI", "to": "3KmlvEQ4drHLcJinD0dnmX"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
